---
title: 朴素
layout: default
---

{% for post in site.posts %}
<section>
  <h3 class="title">
    <a href="{{ post.url }}">
      {% include category-emoji.html category=post.categories %}
      {{ post.title }}
    </a>
  </h3>
  <p class="subtitle">
    <time datetime="{{ post.date }}">{{ post.date | date: "%Y-%m-%d" }}</time>
  </p>
  <p class="article-abstract">
    {{ post.content | strip_html | truncatewords:20 }}
  </p>
</section>
{% endfor %}
